<h1>Country Information</h1>

<form (ngSubmit)="searchCountry()">
  <input type="search" placeholder="Search Country" [(ngModel)]="searchValue" name="searchTerm" />
  <button type="submit">Search</button>
</form>
<div class="dashboard">
  <div class="square"><app-election-chart></app-election-chart></div>
  <div class="square"><app-price-chart></app-price-chart></div>
  <app-tab *ngIf="educationData" [data]="educationData"></app-tab>
  <app-tab *ngIf="restaurantData" [data]="restaurantData"></app-tab>
</div>
